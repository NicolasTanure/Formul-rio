<!DOCTYPE html>
<html lang="pt-br"> 
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário Devs</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>   
    <div class="campo">
        <h1 id="titulo">Cadastro de Devs</h1>
        <p id="subtitulo">complete suas informações</p>
        <br> <!--para pular uma linha-->
    </div>
    <form>  <!--tag para criar o formulário-->
         <fieldset class="grupo"><!--separa campos-->
             <div class="campo"><!--cada campo tem sua própria div-->
                 <label for="nome"><strong>Nome</strong></label> <!--explicação do campo-->
                 <input type="text" name="nome" id="nome" required> <!--input é a entrada de valor/name é o nome do campo-->
             </div>
             <div class="campo">
                 <label for="sobrenome"><strong>Sobrenome</strong></label> <!--esse "for"é para estilização do label tipo uma class-->
                 <input type="text" name="sobrenome" id="sobrenome" required> <!--required = se esse campo não for preenchido não da para enviar-->
             </div>
         </fieldset>  <!--todas as divs que estão no mesmo fieldset estão no mesmo campo-->
         <div class="campo">
             <label><strong>Email</strong></label>
             <input type="email" name="email" id="email" required> <!--name é para associar com a label/id é tipo a class mas é única por segmento-->
         </div>
         <div class="campo">
             <label><strong>de qual lado da aplicação você desenvolve?</strong></label>
             <label> <!--essas são as multiplas escolhas-->
                 <input type="radio" name="devweb" value="frontend">Front-end 
             </label>
             <label>
                 <input type="radio" name="devweb" value="backend">Back-end
             </label>
             <label>
                <input type="radio" name="devweb" value="Fullstack">Fullstack
             </label>
         </div>
         <div class="campo">
             <label for="senioridade"><strong>Senioridade</strong></label>
             <select id="senioridade">
                <option selected disabled value="">Selecione</option> <!--adiciona o selecione automaticamente-->
                 <option>Junior</option>
                 <option>Pleno</option>
                 <option>Senior</option>
             </select>
         </div>
         <fieldset class="grupo">
             <div id="check">
                 <label><strong>Selecione as tecnologias que utiliza:</strong></label><br><br>
                 <input type="checkbox" id="tecnologia1" name="tecnologia1" value="HTML">
                 <label for="tecnologia1"> HTML</label>
                 <input type="checkbox" id="tecnologia2" name="tecnologia2" value="CSS">
                 <label for="tecnologia2"> CSS</label>
                 <input type="checkbox" id="tecnologia3" name="tecnologia3" value="JavaScript">
                 <label for="tecnologia3"> JavaScript</label>
                 <input type="checkbox" id="tecnologia4" name="tecnologia4" value="PHP">
                 <label for="tecnologia4"> PHP</label>
                 <input type="checkbox" id="tecnologia5" name="tecnologia5" value="C#">
                 <label for="tecnologia5"> C#</label>
                 <input type="checkbox" id="tecnologia6" name="tecnologia6" value="Python">
                 <label for="tecnologia6"> Python</label>
                 <input type="checkbox" id="tecnologia7" name="tecnologia7" value="Java">
                 <label for="tecnologia7"> Java</label>
             </div>

         </fieldset>
         <div class="campo">
             <br>
             <label><strong>Conte um pouco de sua experiência:</strong></label>
             <textarea rows="6" style="width: 26em" id="experiencia" name="experiencia"></textarea> <!--rows é o numero de linhas/ aqui foi estilizado ao invés de fazer na .css-->
         </div>
         <button class="botao" type="submit" onsubmit="">enviar</button>


    </form>
</body>
</html>
